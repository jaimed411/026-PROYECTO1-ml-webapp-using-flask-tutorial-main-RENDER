<!DOCTYPE html>
<html>
<head>
    <title>Avalanche Fatalities</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Avalanche Fatalities in {{ country }}</h1>
        <table class="deaths-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Deaths</th>
                </tr>
            </thead>
            <tbody>
                {% for date, deaths in deaths_list %}
                    <tr>
                        <td>{{ date }}</td>
                        <td>{{ deaths }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="back-button" onclick="goBack()">Return</button>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
